<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Please Wait...</title>

  <style>
    body {
      background: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px 15px;
    }

    .box {
      max-width: 400px;
      margin: auto;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }

    .ad-box {
      margin: 20px 0;
      padding: 20px;
      background: #2b2b2b;
      border-radius: 10px;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      background: red;
      color: white;
      font-size: 16px;
      cursor: pointer;
      display: none;
    }

    button:hover {
      background: darkred;
    }

    h2 {
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Loading Movie...</h2>
    <p>Please wait <span id="count">5</span> seconds</p>

    <div class="ad-box">
      <h3>Advertisement</h3>
      <!-- Demo Playable Ad (Propeller) -->
      <script data-cfasync="false" type="text/javascript" src="//demo.propellerads.com/demo-auto-ad.js"></script>
    </div>

    <button id="continueBtn">Continue to Movie</button>
  </div>

<script>
  const urlParams = new URLSearchParams(window.location.search);

  // Get movie id + player link
  const movieId = urlParams.get("id");
  const playLink = urlParams.get("play");

  let timeLeft = 5;
  const countText = document.getElementById("count");
  const btn = document.getElementById("continueBtn");

  const timer = setInterval(() => {
    timeLeft--;
    countText.innerText = timeLeft;

    if (timeLeft <= 0) {
      clearInterval(timer);
      btn.style.display = "inline-block";
    }
  }, 1000);

  btn.onclick = () => {
    if(movieId && playLink){
      // Redirect back to movie page with autoplay
      window.location.href = "movie.html?id=" + movieId + "&autoplay=" + encodeURIComponent(playLink);
    } else {
      alert("Movie link not found!");
    }
  };
</script>

</body>
</html>
