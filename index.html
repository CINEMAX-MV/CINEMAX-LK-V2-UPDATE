<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinemax.lk</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- ===== HEADER ===== -->
<header class="hero-header">

    <div class="menu-btn" onclick="toggleMenu()">☰</div>

    <div class="logo-container">
        <!-- 3D Cinemax Image -->
        <img src="https://i.ibb.co/5gCt9Lvd/Rashmika-Ofc.jpg" alt="Cinemax 3D Logo">
    </div>

    <!-- Sub Text -->
    <div class="logo-subtext">
        <h2>Downloads</h2>
        <p>Torrents | Direct</p>
    </div>

</header>

<!-- Neon Glow Line -->
<div class="glow-line"></div>

<!-- ===== SIDEBAR ===== -->
<div id="sidebar" class="sidebar">
    <a href="index.html">Home</a>
    <a href="#">Dashboard</a>
    <a href="#">Contact</a>
    <a href="#">DMCA</a>
</div>

<!-- ===== MOVIE GRID ===== -->
<section class="container">
    <h2>Latest Movies</h2>
    <div id="movieList" class="movies-grid">
        <!-- Example movie cards -->
        <div class="movie-card">
            <img src="images/posters/movie1.jpg" alt="Movie 1">
        </div>
        <div class="movie-card">
            <img src="images/posters/movie2.jpg" alt="Movie 2">
        </div>
        <div class="movie-card">
            <img src="images/posters/movie3.jpg" alt="Movie 3">
        </div>
        <div class="movie-card">
            <img src="images/posters/movie4.jpg" alt="Movie 4">
        </div>
    </div>
</section>

<!-- ===== FOOTER ===== -->
<footer>
© 2026 Cinemax Downloads | Watch & Download Sinhala Movies & Cartoons
</footer>

<script src="js/main.js"></script>

<script>
function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("active");
}
</script>

</body>
</html>
