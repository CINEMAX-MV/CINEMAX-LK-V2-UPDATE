<script>
function toggleMenu() {
    document.getElementById("sidebar").classList.toggle("active");
}

// Sample 50 movies
const allMovies = [];
for(let i=1;i<=50;i++){
  allMovies.push({
    title: "Movie "+i,
    image: "https://via.placeholder.com/300x450?text=Movie+"+i
  });
}

// Split movies into pages
const moviesPerPage = 10;
const pages = {};
for(let i=1;i<=5;i++){
    pages[i] = allMovies.slice((i-1)*moviesPerPage, i*moviesPerPage);
}

// Render movies
for(let i=1;i<=5;i++){
  const container = document.getElementById("page"+i);
  pages[i].forEach(movie=>{
      const card = document.createElement("div");
      card.className = "movie-card";
      card.innerHTML = `<img src="${movie.image}"><p>${movie.title}</p>`;
      container.appendChild(card);
  });
}

// Next page scroll
function nextPage(pageNum){
    const container = document.getElementById("page"+pageNum);
    const scrollAmount = container.clientWidth;
    container.scrollBy({left: scrollAmount, behavior:'smooth'});
}
</script>
