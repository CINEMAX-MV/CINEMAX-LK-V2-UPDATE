<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Human Verification</title>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<style>
body, html {margin:0; padding:0; height:100%; display:flex; justify-content:center; align-items:center; background:#004e92; font-family:Arial;}
.box {background: rgba(17,17,17,0.95); padding:40px; border-radius:15px; text-align:center; box-shadow:0 0 25px rgba(0,0,0,0.7);}
button {margin-top:20px; padding:12px 25px; border:none; border-radius:30px; background:#00d4ff; color:#000; font-weight:bold; cursor:pointer;}
</style>
</head>
<body>
<div class="box">
  <h2>üîê Human Verification</h2>
  <p>Please complete the reCAPTCHA to continue</p>

  <div class="g-recaptcha" data-sitekey="6Ldo_nAsAAAAAPaqNWrlxZ2PVCRKGzmcE4JcZfl4"></div>
  <input type="text" id="userName" placeholder="Your Name" style="margin-top:15px; padding:10px; width:90%; border-radius:8px; border:none;">
  <button onclick="verify()">Verify & Enter</button>
</div>

<script>
function verify(){
    var response = grecaptcha.getResponse();
    if(response.length===0){
        alert("‚ö† Please complete the reCAPTCHA!");
        return;
    }
    // Save verification flag and optional user name
    localStorage.setItem("humanVerified","true");
    localStorage.setItem("userName",document.getElementById("userName").value);
    // Redirect to main site
    window.location.href="index.html";
}
</script>
</body>
</html>
