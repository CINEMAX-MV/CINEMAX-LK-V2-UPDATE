<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CINEMAX Contact</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#0d0d0d;
  color:white;
  overflow-x:hidden;
  transition:0.4s;
}

/* LIGHT MODE */
body.light-mode{
  background:#f5f5f5;
  color:#111;
}

/* ===== LOADING SCREEN ===== */
#cinemax-loader{
  position:fixed;
  width:100%;
  height:100%;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
}

.loader-logo{
  font-size:45px;
  font-weight:700;
  background:linear-gradient(90deg,#ff004c,#ff7b00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glowLoader 1.5s infinite alternate;
}

.loader-bar{
  width:220px;
  height:4px;
  background:#222;
  margin-top:20px;
  border-radius:10px;
  overflow:hidden;
}

.loader-bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff004c,#ff7b00);
  animation:loading 2.5s forwards;
}

@keyframes glowLoader{
  from{ text-shadow:0 0 10px #ff004c; }
  to{ text-shadow:0 0 25px #ff7b00; }
}

@keyframes loading{
  to{ width:100%; }
}

/* ===== CLOSE BUTTON ===== */
.close-btn{
  position:fixed;
  top:20px;
  left:20px;
  font-size:20px;
  cursor:pointer;
  background:#1a1a1a;
  padding:8px 12px;
  border-radius:8px;
  z-index:1000;
  transition:0.3s;
}

.close-btn:hover{
  background:#ff004c;
}

/* ===== SIDEBAR ===== */
.sidebar{
  position:fixed;
  right:-250px;
  top:0;
  width:250px;
  height:100%;
  background:#111;
  padding-top:80px;
  transition:0.4s;
  z-index:999;
}

.sidebar a{
  display:block;
  padding:15px 25px;
  color:white;
  text-decoration:none;
  transition:0.3s;
}

.sidebar a:hover{
  background:#ff004c;
}

.sidebar.active{
  right:0;
}

.menu-btn{
  position:fixed;
  right:20px;
  top:20px;
  font-size:22px;
  cursor:pointer;
  z-index:1000;
}

/* ===== HEADER ===== */
header{
  padding:120px 20px 40px;
  text-align:left;
  max-width:1100px;
  margin:auto;
}

.typewriter{
  font-size:38px;
  font-weight:700;
  min-height:50px;
}

#typing-text{
  border-right:3px solid #ff004c;
  padding-right:5px;
  animation:blink 0.7s infinite;
}

@keyframes blink{
  0%{border-color:#ff004c;}
  50%{border-color:transparent;}
  100%{border-color:#ff004c;}
}

/* ===== CONTACT CARDS ===== */
.admins{
  max-width:1100px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
  padding:40px 20px 80px;
}

.card{
  background:#1a1a1a;
  padding:25px;
  border-radius:15px;
  text-align:center;
  transition:0.4s;
}

.card:hover{
  transform:translateY(-10px);
  box-shadow:0 0 20px rgba(255,0,76,0.4);
}

body.light-mode .card{
  background:white;
  color:#111;
}

.card i{
  font-size:35px;
  margin-bottom:15px;
  color:#ff004c;
}

/* DARK MODE BUTTON */
.toggle-btn{
  position:fixed;
  top:20px;
  left:80px;
  font-size:20px;
  cursor:pointer;
  z-index:1000;
}

</style>
</head>
<body>

<!-- LOADING SCREEN -->
<div id="cinemax-loader">
  <div class="loader-logo">CINEMAX</div>
  <div class="loader-bar"><span></span></div>
</div>

<!-- CLOSE BUTTON -->
<div class="close-btn" onclick="goHome()">
  <i class="fa-solid fa-xmark"></i>
</div>

<!-- DARK MODE -->
<div class="toggle-btn" onclick="toggleMode()">
  <i class="fa-solid fa-circle-half-stroke"></i>
</div>

<!-- MENU BUTTON -->
<div class="menu-btn" onclick="toggleSidebar()">
  <i class="fa-solid fa-bars"></i>
</div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <a href="index.html">Home</a>
  <a href="#">Dashboard</a>
  <a href="#">DMCA</a>
  <a href="#">Problems</a>
</div>

<!-- HEADER -->
<header>
  <h1 class="typewriter">
    <span id="typing-text"></span>
  </h1>
  <p>Meet The Core Team Behind CINEMAX</p>
</header>

<!-- ADMINS -->
<section class="admins">
  <div class="card">
    <i class="fa-solid fa-user"></i>
    <h3>Main Admin</h3>
    <p>admin@cinemax.com</p>
  </div>

  <div class="card">
    <i class="fa-solid fa-shield-halved"></i>
    <h3>Security Admin</h3>
    <p>security@cinemax.com</p>
  </div>

  <div class="card">
    <i class="fa-solid fa-headset"></i>
    <h3>Support Admin</h3>
    <p>support@cinemax.com</p>
  </div>
</section>

<script>

/* LOADER */
window.addEventListener("load", function(){
  setTimeout(function(){
    document.getElementById("cinemax-loader").style.display="none";
  },2500);
});

/* HOME */
function goHome(){
  window.location.href="index.html";
}

/* SIDEBAR */
function toggleSidebar(){
  document.getElementById("sidebar").classList.toggle("active");
}

/* DARK MODE */
function toggleMode(){
  document.body.classList.toggle("light-mode");
}

/* TYPEWRITER */
const text="CINEMAX MAIN ADMINS";
let index=0;
const speed=100;

function typeEffect(){
  if(index<text.length){
    document.getElementById("typing-text").innerHTML+=text.charAt(index);
    index++;
    setTimeout(typeEffect,speed);
  }
}

window.onload=typeEffect;

</script>

</body>
</html>
