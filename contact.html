<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CINEMAX | Contact</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background:#0f0f0f;
  color:#fff;
  overflow-x:hidden;
}

/* ================= LOADING SCREEN ================= */

#loader{
  position:fixed;
  width:100%;
  height:100%;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  z-index:9999;
}

.loader-text{
  font-size:40px;
  font-weight:700;
  background:linear-gradient(90deg,#ff004c,#ff7b00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:glow 1.5s infinite alternate;
}

.loader-bar{
  width:200px;
  height:4px;
  background:#222;
  margin-top:20px;
  overflow:hidden;
  border-radius:10px;
}

.loader-bar span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,#ff004c,#ff7b00);
  animation:load 2.5s forwards;
}

@keyframes glow{
  from{ text-shadow:0 0 10px #ff004c; }
  to{ text-shadow:0 0 25px #ff7b00; }
}

@keyframes load{
  to{ width:100%; }
}

/* ================= SIDEBAR ================= */

.menu-btn{
  position:fixed;
  top:20px;
  left:20px;
  font-size:22px;
  cursor:pointer;
  z-index:1001;
}

.sidebar{
  position:fixed;
  left:-260px;
  top:0;
  width:260px;
  height:100%;
  background:linear-gradient(180deg,#111,#1a1a1a);
  padding-top:80px;
  transition:0.4s;
  z-index:1000;
}

.sidebar.active{
  left:0;
}

.sidebar a{
  display:block;
  padding:15px 25px;
  color:#aaa;
  text-decoration:none;
  transition:0.3s;
}

.sidebar a:hover{
  background:#ff004c;
  color:#fff;
  padding-left:35px;
}

.overlay{
  position:fixed;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.6);
  display:none;
  z-index:999;
}

.overlay.active{
  display:block;
}

/* ================= HEADER ================= */

header{
  padding:100px 20px 40px 20px;
}

.typewriter{
  font-size:36px;
  font-weight:700;
  min-height:50px;
}

#typing-text{
  border-right:3px solid #ff004c;
  padding-right:5px;
  animation:blink 0.7s infinite;
  background:linear-gradient(90deg,#ff004c,#ff7b00);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

@keyframes blink{
  50%{ border-color:transparent; }
}

.sub-text{
  color:#aaa;
  margin-top:10px;
}

/* ================= CONTENT ================= */

.container{
  max-width:1200px;
  margin:auto;
  padding:40px 20px;
}

.team{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
}

.card{
  background:#1a1a1a;
  padding:25px;
  border-radius:18px;
  text-align:center;
  transition:0.3s;
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 15px 30px rgba(255,0,76,0.4);
}

.card img{
  width:90px;
  height:90px;
  border-radius:50%;
  border:3px solid #ff004c;
  margin-bottom:15px;
  object-fit:cover;
}

.card span{
  color:#ff7b00;
  font-size:13px;
}

.contact-form{
  margin-top:60px;
  background:#151515;
  padding:30px;
  border-radius:18px;
}

.contact-form input,
.contact-form textarea{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border:none;
  border-radius:8px;
  background:#222;
  color:#fff;
}

.contact-form button{
  width:100%;
  padding:10px;
  border:none;
  border-radius:25px;
  background:linear-gradient(90deg,#ff004c,#ff7b00);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}

footer{
  margin-top:60px;
  background:#111;
  padding:40px;
  text-align:center;
  color:#777;
}

</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <div class="loader-text">CINEMAX</div>
  <div class="loader-bar"><span></span></div>
</div>

<!-- MENU -->
<div class="menu-btn" onclick="openMenu()">
  <i class="fa-solid fa-bars"></i>
</div>

<div class="sidebar" id="sidebar">
  <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
  <a href="#"><i class="fa-solid fa-gauge"></i> Dashboard</a>
  <a href="#"><i class="fa-solid fa-scale-balanced"></i> DMCA</a>
  <a href="#"><i class="fa-solid fa-circle-exclamation"></i> Problems</a>
</div>

<div class="overlay" id="overlay" onclick="closeMenu()"></div>

<header>
  <h1 class="typewriter"><span id="typing-text"></span></h1>
  <p class="sub-text">Meet The Core Team Behind CINEMAX</p>
</header>

<div class="container">

  <div class="team">
    <div class="card">
      <img src="https://i.ibb.co/Qj391RWm/RD393437353638333237343640732e77686174736170702e6e6574-825959.jpg">
      <h3>Peksha Rasanjana</h3>
      <span>Owner</span>
    </div>

    <div class="card">
      <img src="https://i.ibb.co/4RpRtj6X/RD393437353638333237343640732e77686174736170702e6e6574-903427.jpg">
      <h3>Yasiru</h3>
      <span>Developer</span>
    </div>
  </div>

  <div class="contact-form">
    <h3>Send Message</h3>
    <input type="text" placeholder="Your Name">
    <input type="email" placeholder="Your Email">
    <textarea rows="4" placeholder="Your Message"></textarea>
    <button>Send Message</button>
  </div>

</div>

<footer>
  © 2026 CINEMAX Movies • Cinematic Edition
</footer>

<script>

/* LOADER */
window.addEventListener("load",function(){
  setTimeout(function(){
    document.getElementById("loader").style.display="none";
  },2500);
});

/* SIDEBAR */
function openMenu(){
  document.getElementById("sidebar").classList.add("active");
  document.getElementById("overlay").classList.add("active");
}

function closeMenu(){
  document.getElementById("sidebar").classList.remove("active");
  document.getElementById("overlay").classList.remove("active");
}

/* TYPEWRITER */
const text="CINEMAX MAIN ADMINS";
let i=0;

function typeEffect(){
  if(i<text.length){
    document.getElementById("typing-text").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeEffect,100);
  }
}

window.onload=typeEffect;

</script>

</body>
</html>
