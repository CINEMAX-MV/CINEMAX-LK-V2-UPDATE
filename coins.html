<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coin System - CineMax</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0f0f0f;
  font-family:Arial, Helvetica, sans-serif;
  color:#fff;
}

/* Header */
header{
  background:#111;
  padding:15px 30px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 0 15px rgba(255,0,0,0.3);
}

.logo{
  font-size:22px;
  font-weight:bold;
  color:#ff3d3d;
}

.coin-display{
  background:#1c1c1c;
  padding:8px 15px;
  border-radius:20px;
  font-weight:bold;
}

/* Main Layout */
.container{
  padding:40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:30px;
}

/* Cards */
.card{
  background:#1c1c1c;
  padding:25px;
  border-radius:15px;
  box-shadow:0 0 15px rgba(255,0,0,0.2);
  transition:0.3s;
}

.card:hover{
  transform:translateY(-5px);
  box-shadow:0 0 25px rgba(255,0,0,0.4);
}

h2{
  margin-top:0;
  margin-bottom:20px;
  color:#ff3d3d;
}

/* Buttons */
button{
  padding:10px 15px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-weight:bold;
  transition:0.3s;
}

.buy-btn{
  background:gold;
  color:#000;
  margin-bottom:10px;
  width:100%;
}

.unlock-btn{
  background:#ff3d3d;
  color:#fff;
  width:100%;
  margin-bottom:10px;
}

.download-btn{
  background:#00c853;
  color:#fff;
  width:100%;
}

button:disabled{
  background:#555;
  cursor:not-allowed;
}

/* Timer */
.timer{
  margin-top:10px;
  color:#00ffcc;
  font-size:14px;
}

/* Movie box */
.movie-box{
  text-align:center;
}

.movie-box img{
  width:100%;
  border-radius:10px;
  margin-bottom:15px;
}
</style>
</head>
<body>

<header>
  <div class="logo">CineMax Coins</div>
  <div class="coin-display">
    ðŸª™ Coins: <span id="coinCount">0</span>
  </div>
</header>

<div class="container">

  <!-- Buy Coins Card -->
  <div class="card">
    <h2>Buy Coins</h2>
    <button class="buy-btn" onclick="addCoins(1)">Buy 1 Coin</button>
    <button class="buy-btn" onclick="addCoins(5)">Buy 5 Coins</button>
    <button class="buy-btn" onclick="addCoins(10)">Buy 10 Coins</button>
  </div>

  <!-- Movie Unlock Card -->
  <div class="card movie-box">
    <h2>ðŸ”¥ Avengers Movie</h2>
    <img src="https://via.placeholder.com/300x400" alt="Movie Poster">

    <button class="unlock-btn" onclick="unlockMovie()">Use 1 Coin to Unlock (6 Hours)</button>
    <button id="downloadBtn" class="download-btn" disabled>â¬‡ Download Movie</button>

    <div class="timer" id="timerText"></div>
  </div>

</div>

<script>
let coins = localStorage.getItem("coins") ? parseInt(localStorage.getItem("coins")) : 0;
let unlockTime = localStorage.getItem("unlockTime");

const coinCount = document.getElementById("coinCount");
const downloadBtn = document.getElementById("downloadBtn");
const timerText = document.getElementById("timerText");

coinCount.innerText = coins;

/* Add Coins */
function addCoins(amount){
  coins += amount;
  localStorage.setItem("coins", coins);
  coinCount.innerText = coins;
  alert("âœ… Coins Added!");
}

/* Unlock Movie */
function unlockMovie(){
  if(coins < 1){
    alert("âŒ Not enough coins!");
    return;
  }

  coins--;
  localStorage.setItem("coins", coins);
  coinCount.innerText = coins;

  const now = new Date().getTime();
  const sixHours = 6 * 60 * 60 * 1000;
  unlockTime = now + sixHours;

  localStorage.setItem("unlockTime", unlockTime);

  enableDownload();
}

/* Enable Download */
function enableDownload(){
  downloadBtn.disabled = false;
  downloadBtn.onclick = function(){
    alert("ðŸŽ¬ Download Started!");
    // Real download link ekak danna me thanata
  }
}

/* Timer */
function startTimer(){
  setInterval(() => {
    const now = new Date().getTime();
    const distance = unlockTime - now;

    if(distance <= 0){
      downloadBtn.disabled = true;
      timerText.innerText = "â›” Unlock expired!";
      localStorage.removeItem("unlockTime");
      return;
    }

    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((distance % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((distance % (1000*60)) / 1000);

    timerText.innerText = `â³ Time Left: ${hours}h ${minutes}m ${seconds}s`;
  },1000);
}

/* Check on Load */
function checkUnlock(){
  if(unlockTime){
    const now = new Date().getTime();
    if(now < unlockTime){
      enableDownload();
      startTimer();
    }else{
      localStorage.removeItem("unlockTime");
      downloadBtn.disabled = true;
    }
  }
}

checkUnlock();
</script>

</body>
</html>
